info:
  id: git-metadata-exposure
  name: Git Metadata Directory Exposure
  author: drfabiocastro
  description: Template to detect Git metadata directories exposed on web servers.
  severity: Medium
  classification:
    country: any
    tags:
      - git
      - metadata
      - directory-exposure

  matcher-condition: or

  requests:
      method: GET
      path:
        - "/.git/config"
        - "/.git/HEAD"
        - "/.git/index"
        - "/.git/logs/refs/stash"
        - "/.git/logs/refs/remotes/origin/develop"
      description: Attempt to access Git metadata files
      condition: or

  matchers:
    - pattern: "repository"
      type: body
      description: Git repository found in the response body
    - pattern: "refs/heads/master"
      type: body
      description: Git refs/heads/master found in the response body
    - pattern: "^ghp_[a-zA-Z0-9]{30,50}$"
      type: body
      description: Git token found in the response body

  response:
    - status: 
      - 200