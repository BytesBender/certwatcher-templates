info:
  id: git-metadata-exposure
  name: Git Metadata Directory Exposure
  author: twitter/drfabiocastro
  description: Template to detect Git metadata directories exposed on web servers.
  severity: medium
  classification:
    country: any
    tags:
      - git
      - metadata
      - directory-exposure

  matcher-condition: or

  requests:
      method: GET
      path:
        - "/.git/config"
        - "/.git/HEAD"
        - "/.git/index"
        - "/.git/logs/refs/stash"
        - "/.git/logs/refs/remotes/origin/develop"
      description: Attempt to access Git metadata files
      condition: or

  matchers:
    - pattern: "repository"
      type: body
      description: Git repository description found in the response body
    - pattern: "There isn't a GitHub Pages site here."
    - pattern: "refs/heads/master"
      type: body
      description: Git repository description found in the response body
    - pattern: "gh[us]_.{36}"
      type: body
      description: Git repository description found in the response body

  response:
    - status_code: 200
      description: Successful
