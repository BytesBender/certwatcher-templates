info:
  id: stripe-secret-key
  name: Stripe API Tokens
  author: FÃ¡bio Catro
  description: List of common regular expression patterns to detect Stripe API tokens in HTTP request bodies.
  severity: High
  classification:
    tags:
      - exposure
      - token
      - payments
      - stripe

  references:

    - "Stripe API documentation"

  matchers:

    - pattern: "(?i)stripe(.{0,20})?[sr]k_live_[0-9a-zA-Z]{24}"
      type: body
    - pattern: "(?i)stripe(.{0,20})?sk_test_[0-9a-zA-Z]{24}"
      type: body
    - pattern: "(?i)stripe(.{0,20})?whsec_[0-9a-zA-Z]{24}"
      type: body
    - description: "Stripe API Key"
    - pattern: "sk_(?:live|test)_[0-9a-zA-Z]{24}"
    - pattern: "rk_(?:live|test)_[0-9a-zA-Z]{24}"

  response:
    - status_code: 200
