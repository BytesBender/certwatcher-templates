info:

  id: fas-keywords-banks
  name: Brazilian Banks
  author: Fabio Castro
  description: List of names of Brazilian banks.

  classification:
    country: "Brazil"
    tags:
      - banks
      - finance

  references:
  - Reports on Financial Fraud from the Central Bank of Brazil

  keywords:
    - banco
    - itau
    - bradesco
    - santander
    - hsbc
    - citibank
    - banrisul
    - safra
    - modalmais
    - nubank
    - intermedium
    - abcbrasil
    - banestes
    - bancodonordeste
    - bancoamazonia
    - bancosafra
    - banconordeste
    - grupobari
  
  tlds:
    - pattern: "\\b\\w+\\.(online|work|me|dev|sh|com|digital|br)\\b"
      type: url
      description: "Matches Brazilian TLDs"
      
  response:
    - status_code: 200