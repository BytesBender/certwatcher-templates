info:

  id: fas-keywords-banks
  name: Brazilian Banks
  author: Fabio Castro
  description: List of names of Brazilian banks.

  classification:
    country: "Brazil"
    tags:
      - banks
      - finance

  references:
  - Reports on Financial Fraud from the Central Bank of Brazil

  keywords:
    - bradesco
    - santander
    - nubank
    - itau
    - bancointer
    - c6bank
    - reativacao
    - chave
    - fatura
    - pontos
    - token
    - empresaarial
    - empresarial
    - reativar
    - seguranca
    - acessotoken
    - atualiza
    - boleto
    - segundavia
    - unibanco
    - 24horas
    - livelo
    - reativar
    - clubedevantagens
    - itaucard
    - acumulados
    - clientes
    - sicred
    - brbcard
    - carditau

  matchers:

  - pattern: "\\b(santander|bradesco|nubank)\\b"
    type: body
    description: "Matches keywords related to banking and Brazilian banks"

  tlds:
    - pattern: "\\b\\w+\\.com|net|org|io|info|xyz|top|club|pw|tk|ga|ml|cf|gq|online|tech|site|link|bid|download|loan|digital|app\\b"
      type: url
      description: "Matches Brazilian TLDs"
      
  response:
    - status_code: 200