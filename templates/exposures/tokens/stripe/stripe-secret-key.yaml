info:
  id: stripe-secret-key
  name: Stripe API Tokens
  author: FÃ¡bio Catro
  description: List of common regular expression patterns to detect Stripe API tokens in HTTP request bodies.
  classification:
    tags:
      - exposure
      - token
      - payments
      - stripe

  references:

    - "Stripe API documentation"

  matchers:
    - pattern: "pk_(live|test)_[0-9a-zA-Z]{24}"
      type: body
      description: "Matches Stripe API Key in request bodies."
    - pattern: "sk_(live|test|production|testing|token|pk__)_[0-9a-zA-Z]{24}"
      type: body
      description: "Matches Stripe Secret API Key in request bodies."

  response:
    - status_code: 200
