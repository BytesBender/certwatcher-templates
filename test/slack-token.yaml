info:
  id: slack-token
  name: Slack Token
  author: Daniel Rodrigues
  description: List of common regular expression patterns to detect Slack tokens in HTTP request bodies.
  
  classification:
    tags:
      - exposure
      - token
      - slack

  references:
    - "Slack API Documentation"

  matchers:
    - pattern: "xox[baprs]-[0-9]{12}-[0-9]{12}-[0-9a-zA-Z]{24}"
      type: body
      description: "Matches Slack token in request bodies."

  response:
    - status_code: 200
