info:
  id: twilio-api-key
  name: Twilio API Key
  author: Twil3o
  description: List of common regular expression patterns to detect Twilio API keys in HTTP request bodies.

classification:
  tags:
    - exposure
    - twilio

references:
  - "Twilio API documentation"

matchers:
  - pattern: "SK[0-9a-fA-F]{32}"
    type: body
    description: "Matches Twilio API Key in request bodies."

response:
  - status_code: 200
