info:
  id: mercado-pago-tokens
  name: Mercado Pago Tokens
  author: Unkwow
  description: Lista de padrões de expressão regular comuns para detectar tokens de API do Mercado Pago no corpo de solicitações HTTP.
  classification:
    country: Internacional
    language: Português
    tags:
      - mercado pago
      - segurança
      - pagamentos
  references:
    - "Documentação da API do Mercado Pago"

  matchers:
    - pattern: "APP_USR-[0-9]{1,}-[0-9a-f]{32,}"
      type: body
      description: "Corresponde ao token de API do Mercado Pago em solicitações HTTP."
  response:
    - status_code: 200
