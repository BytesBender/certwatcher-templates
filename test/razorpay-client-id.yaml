info:
  id: razorpay-client-id
  name: Razorpay Client ID Disclosure
  author: FÃ¡bio Castro
  description: List of regular expressions to detect Razorpay client IDs in HTTP request bodies.

  classification:
    tags:
      - exposure
      - razorpay

  references:
    - "Razorpay API documentation"

  matchers:
    - pattern: "(?:razorpay|client)_?[p|a|t]_?[a-zA-Z0-9]{16}"
      type: body
      description: "Detects Razorpay client ID in request bodies."

  response:
    - status_code: 200
