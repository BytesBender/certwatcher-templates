id: paypal-api-tokens-en
name: PayPal API Tokens
author: Unkwow
description: List of common regular expression patterns to detect PayPal API tokens in HTTP request bodies.
classification:
  country: International
  language: English
  tags:
    - paypal
    - security
    - payments
references:
  - "PayPal API documentation"

matchers:
  - pattern: "Access-Token\\s*:\\s*[0-9a-zA-Z_-]+"
    type: body
    description: "Matches PayPal Access Token in headers."
  - pattern: "Basic\\s+[0-9a-zA-Z_-]+:[0-9a-zA-Z_-]+"
    type: body
    description: "Matches PayPal OAuth token in headers."
  - pattern: "Bearer\\s*[0-9a-zA-Z_-]+"
    type: body
    description: "Matches PayPal OAuth2 token in headers."
  - pattern: "(?<=^|[^A-Za-z0-9])([A-Za-z0-9/+]{43}=)(?=$|[^A-Za-z0-9])"
    type: body
    description: "Matches PayPal Signature Credential in request bodies."
  - pattern: "^[A-Za-z0-9]{10,}$"
    type: body
    description: "Matches PayPal Client ID in request bodies."
  - pattern: "^APP-[A-Za-z0-9]{15}$"
    type: body
    description: "Matches PayPal App ID in request bodies."
response:
  - status_code: 200
