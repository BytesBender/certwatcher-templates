info:
  id: github-access-token
  name: GitHub Access Token
  author: G3hub
  description: List of common regular expression patterns to detect GitHub access tokens in HTTP request bodies.

classification:
  tags:
    - exposure
    - access token
    - github

references:
  - "GitHub API documentation"

matchers:
  - pattern: "(?<!\\w)\\w{40}(?!\\w)"
    type: body
    description: "Matches GitHub Access Token in request bodies."

response:
  - status_code: 200
